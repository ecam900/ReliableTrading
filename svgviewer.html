<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svgViewer</title>
    <style>
        img {
            width: 5em;
        }

        .grid {
            display:grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap:2em;
            justify-items: center;
        }

    </style>
</head>
<body>
    
<div class="grid">
    <img src="img/icons/chair.svg" alt="Chair icon">
    <img src="img/icons/chair1.svg" alt="Another Chair">
    <img src="img/icons/chair2.svg" alt="Yet Another Chair">
    <img src="img/icons/connection1.svg" alt="Connections">
    <img src="img/icons/connection2.svg" alt="Moar connections">
    <img src="img/icons/crane.svg" alt="Crane">
    <img src="img/icons/cupboard.svg" alt="cupboard">
    <img src="img/icons/deckchair1.svg" alt="deckchair">
    <img src="img/icons/deckchair2.svg" alt="another deckchair">
    <img src="img/icons/fan.svg" alt="fan">
    <img src="img/icons/furniture.svg" alt="furniture">
    <img src="img/icons/lamp.svg" alt="">
    <img src="img/icons/living-room.svg" alt="">
    <img src="img/icons/location.svg" alt="">
    <img src="img/icons/ship.svg" alt="">
    <img src="img/icons/shipping.svg" alt="">
    <img src="img/icons/sofa.svg" alt="">
    <img src="img/icons/table.svg" alt="">
    <img src="img/icons/warehouse.svg" alt="">
</div>

</body>
</html>
